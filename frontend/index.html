<!DOCTYPE html>
<html lang="en" ng-app="pws2022">
    <head>
        <title>pws2022</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as ctrl">
            The first page served from pws2022!
            <table class="table table-stripped">
                <tr>
                    <td ng-bind="ctrl.person.firstName"></td>
                    <td ng-bind="ctrl.person.lastName"></td>
                    <td ng-bind="ctrl.person.yearOfBirth"></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" ng-model="ctrl.person.firstName"/></td>
                    <td><input type="text" class="form-control" ng-model="ctrl.person.lastName"/></td>
                    <td><input type="number" class="form-control" ng-model="ctrl.person.yearOfBirth"/></td>
                </tr>
            </table>
        </div>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="js/pws2022.js"></script>
    </body>
</html>
